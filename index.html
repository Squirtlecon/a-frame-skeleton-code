<!DOCTYPE html>
<html>
  <head>
     <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
    <a-entity light="type: ambient; color: #EEE1A8; intensity: 1" castShadow = true position="5 3 5"></a-entity>
    <a-entity light="type: directional;
                   castShadow: true;
                   intensity: 0.6;"
            position="-5 3 1.5"></a-entity>
    <a-sky color="#A8DFEE"></a-sky>
    <a-plane position="0 -0.01 0" rotation="-90 0 0" width="100" height="100" color="#8D8C66"></a-plane>
    <a-entity camera wasd-controls look-controls position="-6 2 -9"></a-entity>
    <a-entity gltf-model = "url(/dust2.glb)" rotation="0 90 0" position = "0 0 -29" scale = "0.1 0.1 0.1"></a-entity>
    <a-entity gltf-model = "url(/csbomb.glb)" rotation="0 0 0" position = "4.25 0 -31.7" scale = "0.02 0.02 0.02"></a-entity>
    </a-scene>
      <script src = "script.js"> </script>
  </body>
</html>
